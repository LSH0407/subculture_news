<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHub Actions 로그 - 서브컬쳐 게임 업데이트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <meta name="description" content="GitHub Actions 자동 업데이트 로그">
    <meta name="color-scheme" content="light dark">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Subculture News</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-calendar-alt me-1"></i>메인
                </a>
                <a class="nav-link active" href="logs.html">
                    <i class="fas fa-list-alt me-1"></i>로그
                </a>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-history me-2"></i>GitHub Actions 로그
                        </h5>
                        <div>
                            <button id="refreshLogs" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-sync-alt me-1"></i>새로고침
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="loading" class="text-center py-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">로딩 중...</span>
                            </div>
                            <p class="mt-2 text-muted">로그를 불러오는 중...</p>
                        </div>
                        
                        <div id="logsContainer" style="display: none;">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-filter"></i>
                                        </span>
                                        <select id="actionFilter" class="form-select">
                                            <option value="">모든 액션</option>
                                            <option value="steam_comingsoon">Steam 발매예정</option>
                                            <option value="hoyolab_events">HoYoLAB 이벤트</option>
                                            <option value="naver_lounge">네이버 라운지</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-search"></i>
                                        </span>
                                        <input type="text" id="searchLogs" class="form-control" placeholder="메시지 검색...">
                                    </div>
                                </div>
                            </div>
                            
                            <div id="logsList"></div>
                            
                            <div id="noLogs" class="text-center py-5" style="display: none;">
                                <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                                <h5 class="text-muted">로그가 없습니다</h5>
                                <p class="text-muted">GitHub Actions가 실행되면 로그가 여기에 표시됩니다.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/relativeTime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/locale/ko.js"></script>
    <script>
        dayjs.extend(window.dayjs_plugin_relativeTime);
        dayjs.locale('ko');
        
        let logs = [];
        let filteredLogs = [];
        
        async function loadLogs() {
            try {
                const response = await fetch('data/action_logs.json', { cache: 'no-store' });
                if (!response.ok) throw new Error('로그 파일을 불러올 수 없습니다');
                logs = await response.json();
                filteredLogs = [...logs];
                renderLogs();
            } catch (error) {
                console.error('로그 로딩 실패:', error);
                document.getElementById('logsList').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        로그를 불러오는 중 오류가 발생했습니다: ${error.message}
                    </div>
                `;
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('logsContainer').style.display = 'block';
            }
        }

        function renderLogs() {
            const container = document.getElementById('logsList');
            const noLogs = document.getElementById('noLogs');
            
            if (filteredLogs.length === 0) {
                container.innerHTML = '';
                noLogs.style.display = 'block';
                return;
            }
            
            noLogs.style.display = 'none';
            
            const logsHtml = filteredLogs.map(log => {
                const timestamp = dayjs(log.timestamp).format('YYYY-MM-DD HH:mm:ss');
                const relativeTime = dayjs(log.timestamp).fromNow();
                
                const actionBadge = getActionBadge(log.action);
                const statusBadge = getStatusBadge(log.status);
                
                return `
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <div class="d-flex align-items-center mb-2">
                                        ${actionBadge}
                                        ${statusBadge}
                                        <small class="text-muted ms-2">
                                            <i class="fas fa-clock me-1"></i>
                                            ${timestamp} (${relativeTime})
                                        </small>
                                    </div>
                                    <h6 class="mb-1">${log.message}</h6>
                                    ${log.changes ? `<small class="text-muted">변경사항: ${log.changes}</small>` : ''}
                                </div>
                                <div class="col-md-4 text-end">
                                    <small class="text-muted">
                                        <i class="fas fa-code-branch me-1"></i>
                                        ${log.commit ? log.commit.substring(0, 7) : 'N/A'}
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = logsHtml;
        }
        
        function getActionBadge(action) {
            const badges = {
                'steam_comingsoon': '<span class="badge bg-primary me-2"><i class="fab fa-steam me-1"></i>Steam</span>',
                'hoyolab_events': '<span class="badge bg-info me-2"><i class="fas fa-gamepad me-1"></i>HoYoLAB</span>',
                'naver_lounge': '<span class="badge bg-success me-2"><i class="fas fa-users me-1"></i>네이버</span>'
            };
            return badges[action] || `<span class="badge bg-secondary me-2">${action}</span>`;
        }
        
        function getStatusBadge(status) {
            const badges = {
                'success': '<span class="badge bg-success me-2"><i class="fas fa-check me-1"></i>성공</span>',
                'error': '<span class="badge bg-danger me-2"><i class="fas fa-times me-1"></i>실패</span>',
                'warning': '<span class="badge bg-warning me-2"><i class="fas fa-exclamation-triangle me-1"></i>경고</span>'
            };
            return badges[status] || `<span class="badge bg-secondary me-2">${status}</span>`;
        }
        
        function filterLogs() {
            const actionFilter = document.getElementById('actionFilter').value;
            const searchTerm = document.getElementById('searchLogs').value.toLowerCase();
            
            filteredLogs = logs.filter(log => {
                const matchesAction = !actionFilter || log.action === actionFilter;
                const matchesSearch = !searchTerm || log.message.toLowerCase().includes(searchTerm);
                return matchesAction && matchesSearch;
            });
            
            renderLogs();
        }
        
        // 이벤트 리스너
        document.getElementById('refreshLogs').addEventListener('click', loadLogs);
        document.getElementById('actionFilter').addEventListener('change', filterLogs);
        document.getElementById('searchLogs').addEventListener('input', filterLogs);
        
        // 초기 로드
        loadLogs();
    </script>
</body>
</html>
