name: Scrape Steam Coming Soon

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *' # 매일 12:00 KST (03:00 UTC)

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-dateutil

      - name: Run scraper
        env:
          ROLLING_MONTHS: '3'           # 당일 기준 앞으로 3개월
          MAX_PAGES: '10'               # 더 깊게 탐색
        run: |
          python scripts/scrape_comingsoon.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add data/updates.json
            git commit -m "chore(ci): auto-update Steam coming soon (cron)"
            git push
          else
            echo "No changes to commit"
          fi


