name: Scrape HoYoLAB

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *' # 매일 13:00 KST

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run HoYoLAB scraper
        env:
          HOYOLAB_ZZZ_AUTHOR: '219270333'
          HOYOLAB_SR_AUTHOR: '172534910'
          HOYOLAB_LIMIT: '20'
        run: |
          python scripts/scrape_hoyolab.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add data/updates.json
            git commit -m "chore(ci): auto-update HoYoLAB events"
            git push
          else
            echo "No changes"
          fi


