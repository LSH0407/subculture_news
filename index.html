<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>서브컬쳐 게임 업데이트 모음</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <meta name="description" content="서브컬쳐 게임 출시일 및 업데이트 일정을 한 눈에 확인">
    <meta name="color-scheme" content="light dark">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Subculture News</a>
        </div>
    </nav>

    <main class="container my-4">
        <section id="stats" class="mb-3 small text-secondary"></section>
        
        <!-- 게임 필터 섹션 -->
        <div class="card mb-3">
            <div class="card-header">
                <h6 class="mb-0">게임 선택</h6>
            </div>
            <div class="card-body">
                <div id="gameFilter" class="row g-2">
                    <!-- 게임 체크박스들이 여기에 동적으로 생성됩니다 -->
                </div>
                <div class="mt-2">
                    <button id="selectAll" class="btn btn-sm btn-outline-primary me-2">전체 선택</button>
                    <button id="selectNone" class="btn btn-sm btn-outline-secondary">전체 해제</button>
                </div>
            </div>
        </div>
        
        <div id="calendar" class="my-3"></div>
    </main>

    <footer class="border-top py-3">
        <div class="container d-flex justify-content-between align-items-center flex-wrap gap-2 small">
            <span>© 2025 Subculture News</span>
            <a class="link-secondary" href="https://github.com/lsh0407/subculture_news" target="_blank" rel="noopener">GitHub</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        dayjs.extend(window.dayjs_plugin_utc);
        dayjs.extend(window.dayjs_plugin_timezone);
        dayjs.tz && dayjs.tz.setDefault('Asia/Seoul');
    </script>
    <script>
        console.log('HTML script loaded');
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
        });
    </script>
    <script src="js/main.js"></script>
</body>
<!--
GitHub Pages 배포 시 경로는 루트 기준으로 동작합니다.
정적 JSON은 data/*.json에서 로드됩니다.
-->
</html>
