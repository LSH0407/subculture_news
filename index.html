<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>서브컬쳐 게임 업데이트 모음</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <meta name="description" content="서브컬쳐 게임 출시일 및 업데이트 일정을 한 눈에 확인">
    <meta name="color-scheme" content="light dark">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Subculture News</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="index.html">
                    <i class="fas fa-calendar-alt me-1"></i>메인
                </a>
                <a class="nav-link" href="logs.html">
                    <i class="fas fa-list-alt me-1"></i>로그
                </a>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <section id="stats" class="mb-3 small text-secondary"></section>
        
        <!-- 설정 섹션 -->
        <div class="card mb-3">
            <div class="card-header">
                <h6 class="mb-0">설정</h6>
            </div>
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <label for="eventLimit" class="form-label mb-0">하루 최대 이벤트 수:</label>
                    </div>
                    <div class="col-auto">
                        <select id="eventLimit" class="form-select form-select-sm" style="width: auto;">
                            <option value="5">5개</option>
                            <option value="10" selected>10개</option>
                            <option value="15">15개</option>
                            <option value="20">20개</option>
                            <option value="false">제한 없음</option>
                        </select>
                    </div>
                        <div class="col-auto ms-2 d-flex align-items-center">
                            <button id="downloadCalendar" class="btn btn-sm btn-outline-secondary align-self-center">달력 이미지 저장</button>
                        </div>
                </div>
            </div>
        </div>

        <!-- 게임 필터 섹션 -->
        <div class="card mb-3">
            <div class="card-header">
                <h6 class="mb-0">게임 선택</h6>
            </div>
            <div class="card-body">
                <div id="gameFilter" class="row g-2">
                    <!-- 게임 체크박스들이 여기에 동적으로 생성됩니다 -->
                </div>
                <div class="mt-2 d-flex flex-wrap gap-2">
                    <button id="selectAll" class="btn btn-sm btn-outline-primary">전체 선택</button>
                    <button id="selectNone" class="btn btn-sm btn-outline-secondary">전체 해제</button>
                    <button id="selectConsole" class="btn btn-sm btn-outline-dark">콘솔만</button>
                    <button id="selectSubculture" class="btn btn-sm btn-outline-success">서브컬쳐만</button>
                </div>
            </div>
        </div>
        
        <div id="calendar" class="my-3"></div>
    </main>

    <footer class="border-top py-3">
        <div class="container d-flex justify-content-between align-items-center flex-wrap gap-2 small">
            <span>© 2025 Subculture News</span>
            <div class="d-flex gap-3">
                <a class="link-secondary" href="https://discord.com/channels/1402629632142086235/1420232300070965370" target="_blank" rel="noopener">
                    <i class="fab fa-discord"></i> 문의하기
                </a>
                <a class="link-secondary" href="https://github.com/lsh0407/subculture_news" target="_blank" rel="noopener">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            /* 간단 범례 */
            /* 범례는 버튼 그룹 앞쪽에 인라인으로 배치하므로 절대위치 필요 없음 */
            #typeLegend { display: inline-flex; gap: 10px; font-size: 12px; color: #6c757d; background: rgba(255,255,255,.8); padding: 2px 8px; border-radius: 8px; align-items: center; margin-right: 8px; }
            #typeLegend .dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 4px; }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
        dayjs.extend(window.dayjs_plugin_utc);
        dayjs.extend(window.dayjs_plugin_timezone);
        dayjs.tz && dayjs.tz.setDefault('Asia/Seoul');
    </script>
    <script>
        console.log('HTML script loaded');
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
        });
    </script>
    <script src="js/main.js"></script>
</body>
<!--

-->
</html>
